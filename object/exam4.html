<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* #p1 {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        color: orange;
        font-size: 24px;
      } */
    </style>
  </head>
  <body>
    <p id="p1">This is a paragraph</p>
    <input
      type="button"
      value="요소 숨김"
      onclick="document.querySelector('#p1').style.visibility='hidden'"
    />
    <input
      type="button"
      value="요소 보이기"
      onclick="document.querySelector('#p1').style.visibility='visible'"
    />
    <div>
      <p id="demo">JavaScript can change HTML content</p>
      <button
        type="button"
        onclick="document.querySelector('#demo').innerHTML='Hello JavaScript'"
      >
        Click Me!!
      </button>
    </div>
  </body>
</html>
