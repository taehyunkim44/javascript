<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <label for="">이름</label>
      <input type="text" name="name" id="name" onchange="lower()" />
    </div>
    <div>
      <label for="">나이</label>
      <input type="text" name="age" id="age" onblur="lower2()" />
    </div>
    <script>
      //onchange(): 내용 변경후 포커스 이동
      //onblur(): 포커스만 이동되면 무조건 호출
      function lower() {
        // alert("onchange()");
        // name 대문자 => name 소문자
        let name = document.querySelector("#name").value.toLowerCase();
        name.value = name.value.toLowerCase();
      }
      function lower2() {
        alert("onblur()");
      }
    </script>
  </body>
</html>
