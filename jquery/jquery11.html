<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>인접관계선택자</h1>
    <ul id="wrap">
        <li>
            리스트1
            <ul>
                <li id="list_1">리스트 1-1</li>
                <li>리스트 1-2</li>
                </li>
            </ul>
        </li>
        <li>리스트2</li>
        <li>리스트3</li>
    </ul>
    <div id="wrap2">
        <h1>인접관계선택자</h1>
        <p>내용1</p>
        <p class="txt">내용2</p>
        <p>내용3</p>
        <p>내용4</p>
    </div>
    <script src="./jquery-3.6.0.min.js"></script>
    <script>
        $("#list_1")
        .parent()
        .css("border","2px solid red")
        .css("background-color","yellow");

        //내용1 선택하고 실선 테두리 그리기
        //배경색 지정
        // $("#wrap2 p:nth-child(2)")
        // .css("border","2px solid red")
        // .css("background-color","#0ff");

        $("#wrap2 .txt")
        .prev()
        .css("border","2px solid red")
        .css("background-color","#0ff");

        //내용3,4 선택하고 점선 테두리 그리기(배경색 내용1 다르게 지정)
        // $("#wrap2 .txt ~ p")
        // .css("border","2px dashed red")
        // .css("background-color","yellow")

        $("#wrap2 .txt")
        .nextAll()
        .css("border","2px dashed red")
        .css("background-color","yellow")
    </script>
</body>
</html>
