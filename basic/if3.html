<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 사용자에게 국어, 영어, 수학 점수를 입력받아 평균 구하기
        let math = parseInt(prompt("수학점수"));
        let eng = Number(prompt("영어점수"));
        let kor = Number(prompt("국어점수"));

        let average = (math + eng + kor)/3;
        alert(average);
        
        // 평균이 90 이상이면 A, 80이상이면 B, 70이상이면 C, 나머지는 D
        // if~else if ~else
        if(average >= 90){
            alert("A");
        } else if(average >= 80){
            alert("B");
        } else if(average >= 70){
            alert("C")
        } else{
            alert("D")
        }

    </script>
</body>
</html>
